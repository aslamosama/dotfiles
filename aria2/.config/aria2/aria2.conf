# Number of connections
max-concurrent-downloads=5
split=16
min-split-size=1M
max-connection-per-server=4

# Retry behavior
retry-wait=10
max-tries=20
timeout=60

# Allow resuming
continue=true

# Follow redirects
check-certificate=true
enable-http-keep-alive=true
enable-http-pipelining=true

# Improve tracker usage for torrents
bt-enable-lpd=true
bt-tracker-timeout=60
bt-request-peer-speed-limit=1M
bt-max-open-files=100

# Use disk buffer to avoid RAM overuse
disk-cache=64M

# Increase timeout sensitivity
lowest-speed-limit=1K
